<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planificador de Producción</title>

  <!-- Bootstrap del widget de Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <style>
    /* Paleta y base */
    :root {
      --brand: #3b5bfd;   /* color principal barra del chat */
      --bg: #f5f7fb;      /* fondo de la página */
    }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    /* Cabecera simple */
    .hero {
      max-width: 920px;
      margin: 56px auto 0;
      padding: 0 20px;
      text-align: center;
    }
    .hero h1 {
      margin: 0 0 8px;
      font-size: 28px;
      color: #0f172a;
      letter-spacing: .2px;
    }
    .hero p {
      margin: 0;
      color: #334155;
    }

    /* Personalización del Messenger (desktop por defecto) */
    df-messenger {
      /* Colores */
      --df-messenger-button-titlebar-color: var(--brand);
      --df-messenger-font-color: #000;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-chat-border-radius: 14px;

      /* Burbujas (opcional) */
      --df-messenger-message-user-background-color: #e9edff;
      --df-messenger-message-bot-background-color: #f6f6f8;

      /* Tamaño del panel flotante (desktop/tablet) */
      --df-messenger-chat-width: 420px;
      --df-messenger-chat-height: 70vh;
    }

    /* Ajustes de móvil: ancho completo, alto cómodo para teclado */
    @media (max-width: 600px) {
      df-messenger {
        --df-messenger-chat-width: 100vw;  /* ocupa todo el ancho */
        --df-messenger-chat-height: 75vh;  /* un poco más bajo por teclado */
      }
      .hero { margin-top: 32px; }
      .hero h1 { font-size: 22px; }
    }

    /* Tablet: un poquito más grande si querés */
    @media (min-width: 600px) and (max-width: 960px) {
      df-messenger {
        --df-messenger-chat-width: 480px;
        --df-messenger-chat-height: 80vh;
      }
    }

    /* Mejor soporte para safe areas (iOS) */
    @supports(padding: max(0px)) {
      body { padding-bottom: env(safe-area-inset-bottom); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Planificador de Producción</h1>
    <p>Abrí el chat abajo a la derecha y seguí los pasos para generar tu plan.</p>
  </section>

  <!-- Widget flotante -->
  <df-messenger
    agent-id="084865e4-8977-4a49-9d05-79e832009949"
    language-code="es"
    chat-title="Planificador"
    intent="WELCOME">
  </df-messenger>

  <script>
    // Intento abrir el chat automáticamente (algunas versiones lo soportan)
    window.addEventListener('DOMContentLoaded', () => {
      const df = document.querySelector('df-messenger');
      if (df && typeof df.open === 'function') {
        try { df.open(); } catch (e) {}
      }
    });
  </script>
</body>
</html>
